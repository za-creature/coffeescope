machine:
    node:
        version: 8.9.3
dependencies:
    override:
        - npm prune
        - npm install
test:
    override:
        - npm run lint
        - npm run test-all
        - npm run coverage
        - node_modules/.bin/coveralls < coverage/lcov.info
    post:
        - mkdir -p $CIRCLE_TEST_REPORTS/mocha
        - mv test-results.xml $CIRCLE_TEST_REPORTS/mocha
general:
    artifacts:
        - ./coverage
